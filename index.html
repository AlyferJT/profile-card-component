<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="profile">
    <header class="profile-top">
      <img class="profile-top_image" src="./images/image-victor.jpg" alt="victor">
    </header>

    <main class="profile-info">
      <h1 class="profile-info_username">Victor Crest <span class="profile-info_username_age">26</span></h1>
      <p class="profile-info_location">London</p>
    </main>

    <footer class="profile-bottom">
      <section class="profile-bottom_statistics followers">
        <h2>80K</h2>
        <p class="profile-bottom_statistics_p">Followers</p>
      </section>
      <section class="profile-bottom_statistics likes">
        <h2>803K</h2>
        <p class="profile-bottom_statistics_p">Likes</p>
      </section>
      <section class="profile-bottom_statistics photos">
        <h2>1.4K</h2>
        <p class="profile-bottom_statistics_p">Photos</p>
      </section>
    </footer>
  </section>

</body>
</html>
